<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYSCR</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="init p-2">
        <div class="mb-2">
            <input type="number" class="form-control" value="100" id="targetInit">
        </div>
        <div>
            <button class="btn btn-primary btn-lg" id="start">Start</button>
        </div>
    </div>
    
    <div class="game">
        <div class="container">
            <div class="row mb-4">
                <div class="d-flex w-100 justify-content-between">
                    <button class="btn btn-default" id="reset">Reset</button>
                    <button class="btn btn-default" id="undo">Undo</button>
                </div>
                <hr>
            </div>
            <div class="row">
                <div class="col">
                    <div class="p-2">
                        <button class="btn btn-lg btn-success btn-block" id="hit">Hit</button>
                    </div>
                </div>
                <div class="col">
                    <div class="p-2">
                        <button class="btn btn-lg btn-danger btn-block" id="miss">Miss</button>
                    </div>    
                </div>
            </div>
            
            <div class="row">
                <div class="col-12 score">
                    <span id="score"></span>
                </div>
                <div class="col-12">Target: <span id="target"></span></div>
                <div class="col-12">Atempts: <span id="atempts"></span></div>
                <div class="col-12">Hits: <span id="hits"></span></div>
                <div class="col-12">Misses: <span id="misses"></span></div>
                <div class="col-12">Left: <span id="left"></span></div>
                <div class="col-12">Current: <span id="currentPercentage"></span></div>
                <div class="col-12">Min: <span id="minPercentage"></span></div>
                <div class="col-12">Max: <span id="maxPercentage"></span></div>
            </div>

            <div class="row">
                <div id="results" class="results"></div>
            </div>
        </div>
        
        
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
